<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Slider design</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<body>
  <div id="header">
    <div class="container1">
      <nav>
        <img src="Sakib Sadman.png" class="logo">
        <ul id="sidemenu">
          <li> <a href="home.html">Home</a> </li>
          <li> <a href="home.html">About</a> </li>
          <li> <a href="home.html">Services</a> </li>
          <li> <a href="home.html">Projects</a> </li>
          <li> <a href="home.html">Portfolio</a> </li>
          <li> <a href="home.html">Contact</a> </li>
        </ul>
      </nav>
<div class="container">
	<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="00 (1).jpg"> </div>
    <div class="swiper-slide"><img src="00 (2).jpg"> </div>
    <div class="swiper-slide"><img src="00 (3).jpg"> </div>
    <div class="swiper-slide"><img src="00 (4).jpg"> </div>
    
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<script>
	const swiper = new Swiper('.swiper', {
		autoplay: {
			delay: 3000,
			disableOnInteraction: false
		},
  loop: true,

  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});

</script>
</body>
</html>
